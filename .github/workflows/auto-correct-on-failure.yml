name: Auto-Correct on CI Failure

on:
  workflow_run:
    workflows: ["Validate Skills", "Skill Validation CI"]
    types:
      - completed

jobs:
  auto-correct:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: astral-sh/setup-uv@v6
      - name: Install dependencies
        run: uv sync --group dev
      - name: Run auto-correct
        run: python3 dev-workflow/scripts/auto_correct_portable.py --workflow "${{ github.event.workflow_run.name }}"