name: Skill Validation CI

on:
  pull_request:
    paths:
      - '**/SKILL.md'
  push:
    branches:
      - main
      - develop

jobs:
  validate-skill-md:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up uv
      uses: astral-sh/setup-uv@v6

    - name: Install dependencies
      run: uv sync --group dev

    - name: Validate SKILL.md
      run: |
        BASE_SHA=${{ github.event.before || github.event.pull_request.base.sha }}
        if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
          echo "No base SHA available, skipping validation for new branches or initial commits."
          exit 0
        fi
        CHANGED_FILES=$(git diff --name-only $BASE_SHA ${{ github.sha }})
        for file in $CHANGED_FILES; do
          if [[ $file == */SKILL.md ]]; then
            skill_dir=$(dirname "$file")
            echo "Validating: $skill_dir"
            uv run python3 scripts/quick_validate.py "$skill_dir" || exit 1
          fi
        done